{% extends "grandma/base.html" %}
{% load i18n %}

{% block content %}
<script type="text/javascript" src="/media/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function(){
    function ping() {
        $.ajax({
            url: "{% url started %}",
            error: function(a, b, c) {
                setTimeout(ping, 1000);
            },             
            success: function(data) {
            	window.location = "{% url custom %}";
            }
        });
    }
    function restart() {
        $.ajax({
            url: "{% url restart hash %}",
            error: function(data) {
                setTimeout(ping, 5000);
            },
            success: function(data) {
                setTimeout(ping, 5000);
            }
        });
    }
    restart();
});
</script>
<a href="{% url custom %}">{% trans 'Wait please...' %}</a>
{% endblock %}
