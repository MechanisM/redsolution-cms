{% extends "grandma/base.html" %}
{% load i18n %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="">
    <table id="apps">
        {% for field in form %}
            <tr>
                <td>
                    <div class="check">{{ field }}{{ field.label_tag }}</div>
                    {% if field.help_text %}<div class="help_text">{{ field.help_text }}</div>{% endif %}
                    {% if field.errors %}<div class="errors_text">{{ field.errors }}</div>{% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
    <input type="button" value="{% trans 'Back' %}" class="input-bg floated-button" onclick="javascript:document.location='{% url index %}';"/>
    <input type="submit" value="{% trans 'Next' %}" class="input-bg floated-button" />
</form>
{% endblock %}
