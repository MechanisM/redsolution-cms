{% extends "grandma/base.html" %}
{% load i18n %}

{% block content %}
<script type="text/javascript" src="/media/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function(){
    function timer() {
        $.ajax({
            url: "{% url wait %}",
            error: function() {
                setTimeout(timer, 1000);
            },             
            success: function(data) {
            	window.location = "{% url custom %}"
            }
        });
    }
    setTimeout(timer, 1000);
});
</script>
{% endblock %}
